<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<style type="text/css">
			*{margin: 0;padding: 0;}
			.loading{margin-top: 100px;text-align: center;}
		</style>
	</head>
	<body>
		<div class="loading">跳转中...</div>
	</body>
	<script type="text/javascript">
		function urlKeyObj() {
			var httpUrl = window.location.href;
			var urlStr = httpUrl.substring(httpUrl.lastIndexOf('?')+1);
			if(urlStr) {
				var obj = {},arr = urlStr.split('&'),len = arr.length;
				for(var i = 0;i < len; i++) {
					var eArr = arr[i].split('=');
					obj[eArr[0]] = eArr[1];
				}
			}
			return obj;
		}
		
		var urlInfo = urlKeyObj();
		console.log(urlInfo)
		
		var userid = urlInfo.userid;
		var money = urlInfo.money;
		
		if(userid && money) {
			var qrcodeurl = window.encodeURIComponent('alipays://platformapi/startapp?appId=20000123&actionType=scan&biz_data={"s":"money", "u":"'+userid+'", "a":"'+money+'", "m":"支付宝转账"}')
			window.location.href="alipays://platformapi/startapp?appId=20000067&url="+qrcodeurl;
		} else {
			alert('异常请关闭重试')
		}
	</script>
</html>
