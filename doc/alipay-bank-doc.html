				<h2>支付宝转账银行卡,如何隐藏银行卡号</h2>
				<div class="article-infobox">
					<span>
						<a href="javascript:;"><i class="fa fa-eye"></i><span>2139</span></a>
						<a href="/portal/article/dolike/id/10.html" class="js-count-btn"><i class="fa fa-thumbs-up"></i><span class="count">2</span></a>
						<a href="/user/favorite/add.html" class="js-favorite-btn" data-title="5pSv5LuY5a6d6L2s6LSm6ZO26KGM5Y2hLOWmguS9lemakOiXj+mTtuihjOWNoeWPtw==" data-url="eyJhY3Rpb24iOiJwb3J0YWxcL0FydGljbGVcL2luZGV4IiwicGFyYW0iOnsiaWQiOjEwfX0=" data-table="portal_post" data-id="10">
							<i class="fa fa-star-o"></i>
						</a>
					</span>
				</div>
				<hr>
				<div id="article_content">
					<p><span style="font-family:宋体">查找卡号步骤：先使用手机支付宝转账一笔款到银行卡，然后支付宝登录电脑，到转账银行卡页面获取</span></p>
					<p><img src="https://www.ukafu.com/upload/default/20190522/e6d4df85475186e7a3c6bdbde8164674.png" title="获取支付宝银行卡串码 alt="></p>
					<p><br></p>
					<p><span style="color: rgb(255, 0, 0);"><span style="font-family: 宋体;">查看源码</span>;ctrl-f <span style="font-family: 宋体;">查找</span>,<span style="font-family: 宋体;">熟入姓名</span>,<span style="font-family: 宋体;">如下图</span>,cardID <span style="font-family: 宋体;">就是串码</span></span></p>
					<p><span style="color: rgb(255, 0, 0);"><span style="font-family: 宋体;"><br></span></span></p>
					<p><span style="color: rgb(255, 0, 0);"><span style="font-family: 宋体;"><br></span></span></p>
					<p><span style="color: rgb(255, 0, 0);"><span style="font-family: 宋体;"><br></span></span></p>
					<p><span style="color: rgb(255, 0, 0);"><span style="font-family: 宋体;"><br></span></span></p>
					<p><img src="https://www.ukafu.com/upload/default/20190522/d27b3ea9255a972c02b870ed0b864274.png" title="获取支付宝银行卡串码" alt="获取支付宝银行卡串码"></p>
					<p><br></p>
					<p>看到图中 <span style="color: rgb(255, 0, 0);">cardId </span>就是串码</p>
					<p>&nbsp;</p>
					<p><span style="font-family:宋体">打开</span>SKT收款后台 <span style="font-family:宋体">商户后台</span></p>
					<p><span style="font-family:宋体">找到银行卡编辑界面</span>.</p>
					<p><span style="font-family:宋体">把串码填写到cardIndex框中</span></p>
					<p><img src="https://www.ukafu.com/upload/default/20190522/c6aa42fa3cfcd842ec6ead907c3305b0.png" title="SKT收款后台-填写支付宝转卡信息" alt="SKT收款后台-填写支付宝转卡信息"></p>
					<p><br></p>
					<p>附: <a href="bankMark.html" target="_blank" title="各家银行简码">各家银行简码</a></p>
